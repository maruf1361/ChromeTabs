<!DOCTYPE html>
<html>
<head>
  <title>Tab Map</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0051b3;
    }
  </style>
</head>
<body>
  <h2>Tab Map Visualizer</h2>
  <p>Click the button below to see your tab map.</p>
  <button id="openMap">Open Tab Map</button>
  <script src="popup.js"></script>
</body>
</html>
